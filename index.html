<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Speech Helper</h1>
    <p>Этот Mini App поможет вам улучшить речь с помощью специальных упражнений.</p>
    
    <button onclick="startExercises()">Начать упражнения</button>

    <script>
        function startExercises() {
            alert("Скоро здесь появятся упражнения!");
        }
    </script>
</body>
</html>
